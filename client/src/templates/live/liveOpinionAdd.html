<div data-ng-controller="LiveAddCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <ul class="nav nav-tabs ">
                    <li role="presentation"  ><a href="#/live"> 直播内容管理</a></li>
                    <li role="presentation" class="active"><a href="#/live/add">发布直播</a></li>
                </ul>
            </div>
        </div>
    </div>
<div class="white-box" style="float: none;">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="cc" class="col-sm-1 control-label">老师身份</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="uid" id="vip" ng-options="x.uid as x.nickname for x in verifyUserList">
                        </select>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="cc" class="col-sm-1 control-label">所属板块</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<select class="form-control" ng-model="channelId" id="cc" ng-options="x.channel_id as x.name for x in channelList">-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label for="cc" class="col-sm-1 control-label">可观看的等级</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="allowSeeLv" id="vip_allow_see_lv" ng-options="x.allow_see_lv as x.name for x in allowSeeLvList">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">直播标题</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" placeholder="标题,可不填" ng-model="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">直播内容</label>
                    <div class="col-sm-9">
                        <textarea rows="6" class="form-control" id="content" placeholder="直播的详细内容,例如:后台发送的直播内容$浦发银行(SH600000)$!" ng-model="content"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-1 control-label">直播插图</label>
                    <div class="col-sm-9" id="u-container">
                        <a class="btn btn-default btn-sm" id="pickfiles" style="vertical-align: top;">点击上传图片</a>(图片上传成功后会弹窗提示,在出现提示前请不要按发布,否则图片会失败)<br>
                        <img ng-src="{{sourceLink}}" style="max-width: 640px;" id="preview">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="add()" class="btn btn-primary"><i class="fa fa-send-o"></i> 发布</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
