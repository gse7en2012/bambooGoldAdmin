<div data-ng-controller="QuestionsReplyCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <ul class="nav nav-tabs ">
                    <li role="presentation"  ><a href="#/questions">问答内容管理</a></li>
                    <li role="presentation" class="active"><a>回答问题</a></li>
                </ul>
            </div>
        </div>
    </div>
<div class="white-box" style="float: none;">
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="title" class="col-sm-1 control-label">问题作者</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="title" placeholder="标题,可不填" ng-model="author" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">问题详情</label>
                    <div class="col-sm-9">
                        <textarea rows="6" class="form-control" id="question"  ng-model="q_content" readonly></textarea>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label for="vip" class="col-sm-1 control-label">老师身份</label>
                    <div class="col-sm-9">
                        <select class="form-control" ng-model="uid" id="vip" ng-options="x.uid as x.nickname for x in verifyUserList" ng-disabled="isView">
                        </select>
                    </div>
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="cc" class="col-sm-1 control-label">所属板块</label>-->
                    <!--<div class="col-sm-9">-->
                        <!--<select class="form-control" ng-model="channelId" id="cc" ng-options="x.channel_id as x.name for x in channelList">-->
                        <!--</select>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">回复内容</label>
                    <div class="col-sm-9">
                        <textarea rows="6" class="form-control" id="content" placeholder="回答问题的内容" ng-model="content" ng-disabled="isView"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button ng-click="reply()" class="btn btn-primary" ng-if="!isView"><i class="fa fa-send-o"></i> 回复</button>
                        <a  href="#/questions" class="btn btn-primary" ng-if="isView"><i class="fa fa-backward"></i> 返回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
